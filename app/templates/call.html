<ion-view view-title="Call with {{user.displayName}}" ng-controller="CallCtrl">
    <ion-content class="padding">
        <h1>Local</h1>
        <video id="local-video" autoplay muted ng-src="{{localStreamSrc}}"></video>
        <h1>Remote</h1>
        <video id="remote-video" autoplay muted ng-src="{{remoteStreamSrc}}"></video>
    </ion-content>
</ion-view>
