<ion-modal-view>
    <ion-header-bar class="bar-positive center"><h2 class="title">Add new contact</h2></ion-header-bar>
    <ion-content>
        <div class="list list-inset">
            <label class="item item-input">
                <input ng-model="newContact.displayName" type="text" placeholder="{{'DISPLAY_NAME' | translate}}">
            </label>
            <intlpn national-node="false" default-country="fi" ng-model="newContact.phoneNumber" placeholder="{{'MOBILE_NUMBER' | translate}}"></intlpn>
            <button ng-click="addNewContactModalSubmit(newContact)" class="button button-block button-positive">Add</button>
        </div>
    </ion-content>
</ion-modal-view>
