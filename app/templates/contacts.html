<ion-view view-title="{{'CONTACTS' | translate}} - {{user.phone}}" ng-cloak>
    <ion-header-bar class="bar-light bar-subheader has-tabs-top search-bar">
        <div class="list">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="{{'SEARCH' | translate}}" ng-model="contactSearch" ng-keyup="searchKeyPress($event.keyCode)">
            </label>
        </div>
    </ion-header-bar>
    <ion-content class="padding has-header has-subheader">
        <div ng-repeat="contact in contacts | filter:contactSearch" class="list">
            <a class="item item-avatar" href ng-click="selectUser(contact)">
                <img src="{{contact.photo}}">
                <h2>{{contact.displayName}}</h2>
                <p class="contact-number"><i class="icon ion-ios-telephone contact-telephone"></i>  {{contact.number}}</p>
                <p class="contact-state"> {{'CONTACT_CURRENT_STATE' | translate}}  {{contact.currentState}}</p>
            </a>
        </div>
    </ion-content>
</ion-view>
