<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <title>Soar</title>

    <!-- App stylesheets which are compiled from SCSS are here -->
    <link href="css/app.css" rel="stylesheet">

    <!-- Vendor things (downloaded from bower) go here -->
    <script src="vendor/ionic/js/ionic.bundle.js"></script>
    <script src="vendor/ngCordova/dist/ng-cordova.js"></script>
    <script src="vendor/peerjs/peer.min.js"></script>
    <script src="vendor/lodash/lodash.min.js"></script>
    <script src="vendor/ngstorage/ngStorage.min.js"></script>
    <script src="vendor/angular-translate/angular-translate.min.js"></script>
    <script src="vendor/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
    <script src="vendor/fabric.js/dist/fabric.js"></script>
    <script src="vendor/socket.io-client/socket.io.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- The app javascript files -->
    <script src="js/cordovainit.js"></script>
    <script src="js/controllers/login.js"></script>
    <script src="js/controllers/signup.js"></script>
    <script src="js/controllers/logout.js"></script>
    <script src="js/contacts.js"></script>
    <script src="js/controllers/userprofile.js"></script>
    <script src="js/controllers/call.js"></script>

    <script src="js/services/peerhandler.js"></script>
    <script src="js/services/drawinghandler.js"></script>
    <script src="js/services/audiohandler.js"></script>
    <script src="js/services/confighandler.js"></script>
    <script src="js/services/sockethandler.js"></script>
    <script src="js/services/contactshandler.js"></script>

    <script src="js/app.js"></script>

    <audio class="call" loop>
        <source src="res/sounds/incoming.mp3" type="audio/mpeg">
    </audio>
    <audio class="dial">
        <source src="res/sounds/dial.wav" type="audio/wav"></source>
    </audio>
</head>

<!-- The skeleton for the base of the app starts here -->
<body ng-app="sardroid" ng-strict-di>
    <ion-side-menus enable-menu-with-back-views="false">
        <ion-side-menu-content>
            <ion-nav-bar class="bar-positive">
                <ion-nav-back-button>
                </ion-nav-back-button>
                <ion-nav-buttons side="right">
                    <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
                    </button>
                </ion-nav-buttons>
            </ion-nav-bar >
            <ion-nav-view>
            </ion-nav-view>
        </ion-side-menu-content>
        <ion-side-menu side="right">
            <ion-header-bar class="bar-positive">
                <h1 class="title">Menu</h1>
            </ion-header-bar>
            <ion-content>
                <ul class="list">
                    <!-- Note each link has the 'menu-close' attribute so the menu auto closes when clicking on one of these links -->
                    <a ng-controller="LogoutCtrl" ng-click="logout()" class="item" menu-close>{{'LOG_OUT' | translate}}</a>
                </ul>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
    </body>
</html>
