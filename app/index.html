<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <title>Sardroid</title>

    <link href="css/app.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="vendor/ionic/js/ionic.bundle.min.js"></script>
    <script src="vendor/ngCordova/dist/ng-cordova.js"></script>
    <script src="vendor/peerjs/peer.min.js"></script>
    <script src="vendor/lodash/lodash.min.js"></script>
    <script src="vendor/ngstorage/ngStorage.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/cordovainit.js"></script>
    <script src="js/home.js"></script>
    <script src="js/login.js"></script>
    <script src="js/logout.js"></script>
    <script src="js/contacts.js"></script>
    <script src="js/userprofile.js"></script>
    <script src="js/call.js"></script>
    <script src="js/peerhandler.js"></script>
    <script src="js/app.js"></script>

</head>
<body ng-app="sardroid" ng-strict-di>
<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar >
        <ion-nav-view>
        </ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="right">
        <ion-header-bar class="bar-positive">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ul class="list">
                <!-- Note each link has the 'menu-close' attribute so the menu auto closes when clicking on one of these links -->
                <a ng-controller="LogoutCtrl" ng-click="logout()" class="item" menu-close>Log out</a>
            </ul>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>


</body>
</html>
